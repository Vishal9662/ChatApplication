<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Add User</title>
</head>

<body>
    <div class="container" id="sign-up" style="display: block">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card modify-card">
                    <div class="card-body">
                        <div>
                            <h3 class="text-center">Register User</h3>
                            <form [formGroup]="userSignup" enctype="multipart/form-data" (ngSubmit)="save()">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" formControlName="username" />
                                <span *ngIf="this.userSignup.get('username')?.touched">
                                    <span *ngIf="this.userSignup.get('username')?.invalid">
                                        <p *ngIf="this.userSignup.get('username')?.hasError('required')" style="color: red">
                                            Username Is Required!!
                                        </p>
                                    </span>
                                </span>
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" formControlName="password" />
                                <span *ngIf="this.userSignup.get('password')?.touched">
                                    <span *ngIf="this.userSignup.get('password')?.invalid">
                                        <p *ngIf="this.userSignup.get('password')?.hasError('required')" style="color: red">
                                            Password Is Required!!
                                        </p>
                                    </span>
                                </span>
                                <div class="d-grid gap-2" style="margin-top: 10px">
                                    <button class="btn btn-primary d-grid gap-2" [disabled]="!this.userSignup.valid">
                                        Signup
                                    </button>
                                </div>
                                <div>
                                    <p class="signin-link">
                                        Already Registered ?
                                        <a onclick="hidesignuporlogin('signup')">Click here To login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- sign in form -->
    <div class="container" id="login" style="display: none">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card modify-card">
                    <div class="card-body">
                        <div>
                            <h3 class="text-center">Login</h3>
                            <form [formGroup]="userLogin" enctype="multipart/form-data" (ngSubmit)="userlogin()">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" formControlName="username" />
                                <span *ngIf="this.userLogin.get('username')?.touched">
                                    <span *ngIf="this.userLogin.get('username')?.invalid">
                                        <p *ngIf="this.userLogin.get('username')?.hasError('required')" style="color: red">
                                            Username Is Required!!
                                        </p>
                                    </span>
                                </span>
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control" formControlName="password" />
                                <span *ngIf="this.userLogin.get('password')?.touched">
                                    <span *ngIf="this.userLogin.get('password')?.invalid">
                                        <p *ngIf="this.userLogin.get('password')?.hasError('required')" style="color: red">
                                            Password Is Required!!
                                        </p>
                                    </span>
                                </span>
                                <div class="d-grid gap-2" style="margin-top: 10px">
                                    <button class="btn btn-primary d-grid gap-2" [disabled]="!this.userLogin.valid"
                                        (click)="valuetochat()">
                                        Log In
                                    </button>
                                </div>
                                <div>
                                    <p class="login-link">
                                        Not Registered ?
                                        <a onclick="hidesignuporlogin('login')">Click here To Signup</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
